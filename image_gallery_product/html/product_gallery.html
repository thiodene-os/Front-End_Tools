<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
      <title>Product Gallery</title>
      </head>
      <body>
    
    <div class="card product_wrap"><div>
        
      <div id="product_show">
        <div class="product_images">
          <div class="product_cover"><img src="/attached_docs/product_docs/product_doc_5.jpg" /></div>
          <div class="product_gallery"><img class="img_gallery" title="Right Angle" 
                    src="/temp/product_doc_1.png" /><img class="img_gallery" title="Back Side" 
                    src="/temp/product_doc_3.jpg" /><img class="img_gallery" title="3000-0200" 
                    src="/temp/product_doc_4.jpg" /><img class="img_gallery" title="test" 
                    src="/temp/product_doc_5.jpg" /></div>
        </div>
        <div class="product_details">
          <div class="product_price" price_val="0"><span class="total_price">$0.00</span></div>
          <div class="details_row">
            <div><label>Quantity:</label></div>
            <div><span><input type="number" class="qty_prod" value="1"></span></div>
          </div>
          <div class="details_row">
            <div><label>Weight:</label></div>
            <div><span>---</span></div>
          </div>
          
          <div class="details_row">
            <div><label>Shipping:</label></div>
            <div><span>Calculated at Checkout</span></div>
          </div>
          <div class="details_row">
            <div><span sku="3000-0200" class="add_cart" price="0" product_id="7" available_qty="0">ADD TO CART</span></div>
          </div>
        </div>
      </div>
        
    </div></div>
    
    </body>
    </html>
