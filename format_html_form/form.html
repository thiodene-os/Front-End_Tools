      <H2>Send Us A Message:</H2>
      <br />
      <div class="message">
      <dl>
      
      <dt>Full Name:</dt><dd><input id="customer_name" class="text_field" name="customer_name" value="" type="text"></dd>
      
      <dt>Email:</dt><dd><input id="customer_email" class="text_field" name="customer_email" value="" type="text"></dd>
      
      <dt>Company Name:</dt><dd><input id="company_name" class="text_field" name="company_name" value="" type="text"></dd>
      
      <dt>Phone Number:</dt><dd><input id="customer_phone" class="text_field" name="customer_phone" value="" type="text"></dd>
      
      <dt>Message:</dt><dd><textarea id="customer_message" row="5" cols="50"></textarea></dd>
      
      <p class="submit"><button class="btn_send_customer_message button">SEND</button></p>
      
      </dl>
      </div>
